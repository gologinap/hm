<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clipboard Copy App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 16px;
    }
    h2 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 16px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #1e1e1e;
      color: #ffffff;
      resize: vertical;
      margin-bottom: 12px;
    }
    button {
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      margin: 6px 4px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 48%;
    }
    .copy-btn {
      background-color: #0a84ff;
      color: #fff;
    }
    .copy-btn:hover {
      background-color: #006fd6;
    }
    .nav-btn {
      background-color: #333;
      color: #fff;
    }
    .nav-btn:hover {
      background-color: #555;
    }
    .status, .info {
      margin-top: 12px;
      text-align: center;
    }
    .info {
      font-size: 0.95rem;
      color: #bbb;
    }
    @media (max-width: 600px) {
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [rawData, setRawData] = useState("");
      const [lines, setLines] = useState([]);
      const [currentIndex, setCurrentIndex] = useState(0);
      const [status, setStatus] = useState("ğŸ•“ ChÆ°a cÃ³ hÃ nh Ä‘á»™ng");
      const [currentCode, setCurrentCode] = useState(null);

      const parseData = (text) => {
        const parsed = text.split("\n").map(l => l.trim()).filter(Boolean);
        setLines(parsed);
        setCurrentIndex(0);
        setCurrentCode(null);
        setStatus("ğŸ•“ ChÆ°a cÃ³ hÃ nh Ä‘á»™ng");
      };

      const copyToClipboard = async (text) => {
        try {
          await navigator.clipboard.writeText(text);
          setStatus("âœ… ÄÃ£ copy: " + text);
        } catch (e) {
          setStatus("âŒ Lá»—i khi copy: " + e.message);
        }
      };

      const fetchCode = async () => {
        if (currentIndex >= lines.length) {
          setStatus("âœ… ÄÃ£ xá»­ lÃ½ háº¿t danh sÃ¡ch");
          setCurrentCode(null);
          return;
        }

        const [email, pass, token, client_id] = lines[currentIndex].split('|');

        try {
          await navigator.clipboard.writeText(email);
          setStatus("â³ Äang gá»­i yÃªu cáº§u mÃ£...");
          setCurrentCode(null);

          const res = await fetch("/api/get-code", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, token, client_id })
          });

          const data = await res.json();

          if (data.code) {
            setCurrentCode(data.code);
            setStatus(`âœ… MÃ£ Ä‘Ã£ nháº­n: ${data.code}`);
          } else {
            setCurrentCode(null);
            setStatus("âŒ KhÃ´ng nháº­n Ä‘Æ°á»£c mÃ£");
          }
        } catch (err) {
          setCurrentCode(null);
          setStatus("âŒ Lá»—i: " + err.message);
        }
      };

      const handleNext = () => {
        if (currentIndex < lines.length - 1) {
          setCurrentIndex(currentIndex + 1);
          setStatus("â­ Äang chá» xá»­ lÃ½ tiáº¿p...");
          setCurrentCode(null);
        } else {
          setStatus("âœ… ÄÃ£ háº¿t danh sÃ¡ch.");
          setCurrentCode(null);
        }
      };

      const handleBack = () => {
        if (currentIndex > 0) {
          setCurrentIndex(currentIndex - 1);
          setStatus("ğŸ”™ Quay láº¡i dÃ²ng trÆ°á»›c.");
          setCurrentCode(null);
        } else {
          setStatus("âš ï¸ Äang á»Ÿ dÃ²ng Ä‘áº§u tiÃªn.");
        }
      };

      const currentLine = lines[currentIndex] || "";
      const currentEmail = currentLine.split('|')[0] || "";

      return (
        <div>
          <h2>ğŸ“‹ Auto Copy & Get Code</h2>

          <textarea
            placeholder="DÃ¡n dá»¯ liá»‡u: email|pass|token|client_id má»—i dÃ²ng"
            value={rawData}
            onChange={(e) => {
              setRawData(e.target.value);
              parseData(e.target.value);
            }}
          />

          <div className="info">ğŸ“„ Tá»•ng dÃ²ng: {lines.length}</div>
          <div className="info">â–¶ï¸ Äang xá»­ lÃ½ dÃ²ng {currentIndex + 1} / {lines.length}</div>
          <div className="info">âœ‰ï¸ Email: <strong>{currentEmail || "N/A"}</strong></div>

          <div style={{ display: 'flex', flexWrap: 'wrap', justifyContent: 'space-between', marginTop: 12 }}>
            <button className="nav-btn" onClick={handleBack}>ğŸ”™ Back Mail</button>
            <button className="nav-btn" onClick={handleNext}>â­ Next Mail</button>
          </div>

          <button className="copy-btn" onClick={fetchCode} style={{ marginTop: 10 }}>
            ğŸ“¤ Copy & Láº¥y mÃ£
          </button>

          {/* NÃºt copy mÃ£ hoáº·c kiá»ƒm tra láº¡i */}
          {currentCode && (
            <button
              className="copy-btn"
              onClick={() => copyToClipboard(currentCode)}
              style={{ marginTop: 12, width: '100%' }}
            >
              ğŸ“‹ Copy MÃ£
            </button>
          )}

          {!currentCode && status.startsWith("âŒ") && (
            <button
              className="copy-btn"
              onClick={fetchCode}
              style={{ marginTop: 12, backgroundColor: "#e03b3b" }}
            >
              ğŸ”„ Kiá»ƒm tra láº¡i mÃ£
            </button>
          )}

          <div className="status">{status}</div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
