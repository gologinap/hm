<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clipboard Copy App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 16px;
    }

    h2 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 16px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #1e1e1e;
      color: #ffffff;
      resize: vertical;
      margin-bottom: 12px;
    }

    button {
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #0a84ff;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #006fd6;
    }

    .status {
      margin-top: 16px;
      font-size: 1.1rem;
      text-align: center;
      font-weight: 500;
    }

    .info {
      margin: 8px 0;
      font-size: 0.95rem;
      color: #bbbbbb;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.25rem;
      }

      textarea {
        font-size: 0.95rem;
      }

      button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [rawData, setRawData] = useState("");
      const [lines, setLines] = useState([]);
      const [currentIndex, setCurrentIndex] = useState(0);
      const [status, setStatus] = useState("üïì Ch∆∞a c√≥ h√†nh ƒë·ªông");

      const parseData = (text) => {
        const parsed = text.split('\n').map(l => l.trim()).filter(Boolean);
        setLines(parsed);
        setCurrentIndex(0);
      };

      const handleCopy = async () => {
        if (currentIndex >= lines.length) {
          setStatus("‚úÖ ƒê√£ x·ª≠ l√Ω h·∫øt danh s√°ch");
          return;
        }

        const [email, pass, token, client_id] = lines[currentIndex].split('|');

        try {
          await navigator.clipboard.writeText(email);
          setStatus("‚è≥ ƒêang l·∫•y m√£...");

          const res = await fetch("/api/get-code", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, token, client_id })
          });

          const data = await res.json();
          if (data.code) {
            setStatus(`‚úÖ M√£: ${data.code}`);
          } else {
            setStatus("‚ùå Kh√¥ng nh·∫≠n ƒë∆∞·ª£c m√£");
          }
        } catch (err) {
          setStatus("‚ùå L·ªói: " + err.message);
        }

        setCurrentIndex(currentIndex + 1);
      };

      return (
        <div>
          <h2>üìã Clipboard & L·∫•y M√£ T·ª± ƒê·ªông</h2>
          <textarea
            placeholder="D√°n danh s√°ch: email|pass|token|client_id m·ªói d√≤ng"
            value={rawData}
            onChange={(e) => {
              setRawData(e.target.value);
              parseData(e.target.value);
            }}
          />
          <div className="info">üìÑ T·ªïng d√≤ng: {lines.length}</div>
          <div className="info">‚ñ∂Ô∏è ƒêang x·ª≠ l√Ω d√≤ng: {currentIndex + 1}</div>
          <button onClick={handleCopy}>üì§ Copy email & G·ª≠i y√™u c·∫ßu m√£</button>
          <div className="status">{status}</div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
